<template>
    <lightning-combobox
        name="rooms"
        label="Select Room"
        value={selectedRoom}
        placeholder="Choose a room"
        options={availableRooms}
        onchange={handleRoomSelection}>
    </lightning-combobox>

    <lightning-input
        type="date"
        label="Check-In Date"
        onchange={handleCheckInDate}>
    </lightning-input>

    <lightning-input
        type="date"
        label="Check-Out Date"
        onchange={handleCheckOutDate}>
    </lightning-input>

    <lightning-button
        label="Book Room"
        onclick={handleBookRoom}
        variant="brand">
    </lightning-button>
</template>
